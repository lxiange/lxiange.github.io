{% if site.duoshuo_short_name and site.enable_duoshuo and page.comments != false %}
<!-- Duoshuo Comment BEGIN -->
<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"{{ site.duoshuo_short_name }}"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0]
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
<!-- 多说公共JS代码 end -->
<!-- Duoshuo Comment END -->
{% endif %}

{% if site.disqus_short_name and site.enable_disqus and page.comments != false %}
<script>
function loadComments() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//{{ site.disqus_short_name }}.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
};
</script>

<div id="disqus_thread"></div>

{% if site.lazy_comment %}
<div id="disqus_btn">点击加载Disqus评论</div>
<script>document.getElementById('disqus_btn').onclick = () => {loadComments();document.getElementById('disqus_btn').remove();}</script>
{% else %}
<script>loadComments();</script>
{% endif %}
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endif %}
