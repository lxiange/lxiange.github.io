# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: 
url: https://lxiange.cn
# image_url: http://7xo11x.com1.z0.glb.clouddn.com/blog_images
# image_url: /images
image_url: https://lxiange-1251082959.file.myqcloud.com
date_format: "ordinal"
title: Lxiange's Blog
author: Xiang Li 

# ---------------- #
#   RSS / Email    #
# ---------------- #
subscribe_rss: /feed.xml
email:

# ---------------- #
#      Jekyll      #
# ---------------- #
error_mode: strict
markdown: kramdown
kramdown:
    input: GFM
paginate: 9
permalink: date
show_drafts: true
gems:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
collections:
    wiki:
        output: true
        permalink: /wiki/:path/
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "lxiange"
      category: "uncategorized"
  -
    scope:
      path: ""
      type: "wiki"
    values:
      layout: "wiki"
      author: "lxiange"



# ---------------- #
#      Comments    #
